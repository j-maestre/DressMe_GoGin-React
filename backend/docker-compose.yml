version: '3'
services:  

# MICROSERVICES

  users:
    extends:
      file: microservices-go.yml
      service: microservices
    container_name: go_users_container
    volumes:
      - ./go/users:/go/src/goApp
    labels:
      traefik.http.routers.users.rule: Host(`users.docker.localhost`)
    depends_on:
      - mysql
      - redis
    networks:
      - servidor_network 

  prendas:
    extends:
      file: microservices-go.yml
      service: microservices
    container_name: go_prendas_container
    volumes:
      - ./go/prendas:/go/src/goApp
    labels:
      traefik.http.routers.prendas.rule: Host(`prendas.docker.localhost`)
    depends_on:
      - mysql
      - redis


  entradas:
    extends:
      file: microservices-go.yml
      service: microservices
    container_name: go_entradas_container
    volumes:
      - ./go/entradas:/go/src/goApp
    labels:
      traefik.http.routers.entradas.rule: Host(`entradas.docker.localhost`)
    depends_on:
      - mysql
      - redis



  events:
    extends:
      file: microservices-go.yml
      service: microservices
    container_name: go_events_container
    volumes:
      - ./go/events:/go/src/goApp
    labels:
      traefik.http.routers.events2.rule: Host(`events.docker.localhost`)
    depends_on:
      - mysql
      - redis
  
  profile:
    extends:
      file: microservices-go.yml
      service: microservices
    container_name: go_profile_container
    volumes:
      - ./go/profile:/go/src/goApp
    labels:
      traefik.http.routers.events.rule: Host(`profile.docker.localhost`)
    depends_on:
      - mysql
      - redis
    networks:
      - servidor_network
# END MICROSERVICES 

# MYSQL
  mysql:
    image: mysql:5.7
    container_name: mysql_container
    environment:
      - MYSQL_ROOT_PASSWORD=123456789
      - MYSQL_DATABASE=dressme
      - MYSQL_USER=xema
      - MYSQL_PASSWORD=123456789
    volumes:
      - ./mySqlBackup:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - servidor_network

# REDIS
  redis:
    image: redis:4.0
    container_name: redis_container
    ports:
      - 6379:6379
    volumes:
      - ./redisData:/data
    networks:
      - servidor_network

# TRAEFIK
  traefik:
    image: traefik:v2.3
    container_name: traefik_container
    command: 
    # configure traefik
      - "--api=true"
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker"
      - "--entrypoints.web.address=:80"

    # configure traefik metrics to prometheus
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.buckets=0.100000, 0.300000, 1.200000, 5.000000"

    ports:
      - 80:80
      - 8080:8080
      - 433:433
    networks:
      - servidor_network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # - "traefik.port=8080"
    restart: always

networks:
  servidor_network:
  mynet:
    driver: bridge

volumes:
  grafana:

